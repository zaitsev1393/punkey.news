<div *ngIf="topic" class="row">
  <div class="topic-background" [style.background-image]="'url(' + topic.cover.url + ')'"></div>
  <!--<img src="{{topic.cover.url}}" alt="">-->
  <div class="topic-page-title col-sm-12">{{topic.title}}</div>

  <div class="topic-extra-info col-sm-12">
    <i class="far fa-clock"></i>
    {{topic.minutes_to_read}} мин.
  </div>
  <div class="col-sm-12">
    <div class="topic-page-text">{{topic.text}}</div>
  </div>
  <!--<div class="topic-page-author">{{topic.user.name}}</div>-->
  <div class="topic-page-date col-sm-12">{{topic.created_at | date}}</div>
  <div class="col-sm-12 text-center">
    <div class="share-us">Поделись если не лох:</div>
    <button class="share-button" shareButton="facebook">
      <i class="fab fa-facebook icon-share facebook"></i>
    </button>
    <button class="share-button" shareButton="telegram">
      <i class="fab fa-telegram icon-share telegram"></i>
    </button>
  </div>
</div>
<div class="row no-margin">
  <div class="col-sm-12 trending-title">Ты наверняка словишь собачий кайф от:</div>
    <div *ngFor="let topic of topic.trending_topics" class="col-sm-12 col-md-4">
      <div class="hidden-sm">
        <div (click)="navigate(topic)">
          <app-topic [topic]="topic"></app-topic>
        </div>
      </div>
      <div class="trending-small d-md-none" (click)="navigate(topic)">
          {{topic.title}}
      </div>
    </div>
</div>

<div class="container col-sm-12">
  <disqus-thread [page-identifier]="pageIdentifier" [page-url]="pageUrl"></disqus-thread>
</div>


<div class="d-md-none back-button">
  <a [routerLink]="['/']">
    <i class="fas fa-arrow-left"></i>
  </a>
</div>
